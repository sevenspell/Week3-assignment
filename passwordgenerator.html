<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My own CSS-->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Rp's Password Generator</title>
</head>

<body>

    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 offset-sm-4 col-md-6 offset-md-4" id="ritapang">
                    <p class="h1">Password Generator</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Form Container -->
    <div class="container" id="passwordform">
        <div class="row">
            <div class="col-sm-8">
                <h2 id="pwhead">Generate a Password</h2>
            </div>
        </div>
        <hr id="linebreak">
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <div class="form-group" id="securepasswordarea">
                    <textbox class="form-control" id="securepassword" placeholder="Your Secure Password" onclick="return false">Your Secure
                        Password</textbox>
                </div>
            </div>
        </div>

        <hr id="linebreak">

        <div class="row justify-content-left">
            <div class="col-sm-8">
                <form class="form-group">
                    <button class="btn btn-rita1 my-2 my-sm-0" type="submit" id="generate" onclick="generatePW();transferPW()">Generate Password</button>
                    <button class="btn btn-rita2 my-2 my-sm-0" type="submit" id="copy" onclick="copyToClipboard()">Copy
                        to Clipboard</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Javascript Pseudocode-->

    <script>
        // 1. prep
        
        // variables
        var specialChar = "~!@#$%^&*()_+=-`{}|\][:';<>?/.,";
        var numericChar = "1234567890";
        var upperCase = "QWERTYUIOPLKJHGFDSAZXCVBNM";
        var lowerCase = "qwertyuioplkjhgfdsazxcvbnm";
        var plength = "";
        var userPassword = "";
        var passwordCharSet = "";
        

        var generateButton = document.querySelector("#generate");
        var copyButton = document.querySelector("#copy");
        var passwordField = document.querySelector("#securepassword");


        // 2. Upon clicking on Generate Password button:

        function generatePW() {

            //prompt for userinput
            do {
                var howManyChar = prompt("How many characters do you want in your password? Min. 8 and Max. 20");
                if (howManyChar < 8 || howManyChar > 20) {
                    alert("Invalid input. Please input correct value.");
                } else {
                    console.log(howManyChar);
                }
            } while (howManyChar < 8 || howManyChar > 20);

            do {
                var specialCharYN = prompt("Do you want special characters in your password? Input 'y' for yes and 'n' for no.");
                if (specialCharYN == "y" || specialCharYN == "n") {
                    console.log(specialCharYN);
                } else {
                    alert("Invalid input. Please input correct value.");
                }
            } while (specialCharYN != "y" && specialCharYN != "n");

            do {
                var numCharYN = prompt("Do you want numeric characters in your password? Input 'y' for yes and 'n' for no.");
                if (numCharYN == "y" || numCharYN == "n") {
                    console.log(numCharYN);
                } else {
                    alert("Invalid input. Please input correct value.");
                }
            } while (numCharYN != "y" && numCharYN != "n");


            do {
                var upperCaseYN = prompt("Do you want uppercase characters in your password? Input 'y' for yes and 'n' for no.");
                if (upperCaseYN == "y" || upperCaseYN == "n") {
                    console.log(upperCaseYN);
                } else {
                    alert("Invalid input. Please input correct value.");
                }
            } while (upperCaseYN != "y" && upperCaseYN != "n");

            do {
                var lowerCaseYN = prompt("Do you want lowercase characters in your password? Input 'y' for yes and 'n' for no.");
                if (lowerCaseYN == "y" || lowerCaseYN == "n") {
                    console.log(lowerCaseYN);
                } else {
                    alert("Invalid input. Please input correct value.");
                }
            } while (lowerCaseYN != "y" && lowerCaseYN != "n");


            //define password properties

            if (specialCharYN === "y") {
                passwordCharSet += specialChar;
            }
            if (numCharYN === "y") {
                passwordCharSet += numericChar;
            }
            if (upperCaseYN === "y") {
                passwordCharSet += upperCase;
            }
            if (lowerCaseYN === "y") {
                passwordCharSet += lowerCase;
            }

            console.log(passwordCharSet);
            var numSet = passwordCharSet.length;

            //randomly generate password based on logged answers
            plength = parseInt(howManyChar);

            for (var i = 0; i < plength; i++) {
                userPassword += passwordCharSet.charAt(Math.floor(Math.random() * numSet));
            };

            //log generated password to console.log and alert user.
            console.log(userPassword);
            document.getElementById("securepassword").value = userPassword;
            var userPasswordLog = userPassword;
            passwordField.innerHTML = userPassword;
            var promptUser = alert("Your password has been generated. Click on 'Copy to Clipboard' to use it.");
        }

        function transferPW(){
            var userPasswordLog = userPassword;
            passwordField.innerHTML = userPasswordLog;
            //event.preventDefault();
        };

        //onclick.generateButton;done( functionTwo() );

    // 15. Allow user to copy to clipboard

            function copyToClipboard() {
                copyButton.setAttribute("data-clipboard-text", userPassword)
                copyButton.select();
                document.execCommand("copy");
                alert("Password copied to clipboard.");
                }



    </script>

</body>

</html>
